<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <a href="https://storyset.com/team"></a>
    <title>Document</title>
</head>

<body>
    <div class="main-cadastro">
        <div class="left-cadastro">
            <h1>Quadra Interativa</h1>
            <img src="assets/imgs/junior-soccer-animate.svg" class="left-cadastro-image">
        </div>
        <div class="right-cadastro">
            <div class="card-cadastro">
                <h1>Cadastro</h1>
                <div class="row">
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>

                <div class="textfield">
                    <label for="usuario">Email</label>
                    <input type="text" name="email" placeholder="E-mail">
                </div>

            </div>

            <div class="row">
                <div class="textfield">
                    <label for="senha">Crie sua senha</label>
                    <input type="password" name="senha" placeholder="Crie sua senha">
                </div>

                <div class="textfield">
                    <label for="senha">Conforme sua senha</label>
                    <input type="password" name="senha" placeholder="Confirme sua senha">
                </div>

            </div>

                <div class="icons">
                    <span><img src="assets/imgs/facebook.svg" class="face-icon"></span>
                   <span><img src="assets/imgs/google.svg"></span>
                </div>
                <input type="submit" value="cadastro" class="btn-cadastro">
                <ul>
                <li><a href="#">Log-in</a></li>
            </ul>
            </div>
        </div>
            </div>
</body>

</html>
